<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico"/>
    <title>GAURAV</title>
</head>
<body>
    <div class="container">
        <!--Below is the header part,half is logo, half is the text-->
        <header class="row">   
            <!--half of the column is logo-->
            <div class="col-md-4 display_cancel" >
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
            <!--half of the column with the text appear right and all uppercase-->
            <div class="col-md-4 text-right text-uppercase">
                <h1>GAURAV BHAGAT</h1>
                <h4>Full Stack Devevloper</h4>
            </div>
        </header>
        <!--set the horizotional line with this color-->
       <hr>
        
        <!--main content of this page-->      
        <main class="row">
            <!-- This picture display the whole width and the whole content-->
            <div class="col-md-12">
                <img class="responsive-image" src="img/1.jpg" alt="picutre">
            </div>
        </main>
        
        <section class="row">
            <h2>Featured work</h2>
        </section>
            <!--3 pictures display one row, each pictures have 1/3 column-->
        <section class="row">
            <article class="col-md-4 margin-right-10" >     
                <img class="responsive-image" src="img/2.jpg" alt="pic1">
                <p class="text-center">Flash</p>
            </article>
            <article class="col-md-4 margin-right-10" >
                <img class="responsive-image" src="img/3.jpg" alt="pic1">
                <p class="text-center">Aqua Man</p>
            </article>
            <article class="col-md-4" >
                <img class="responsive-image" src="img/4.jpg" alt="pic1">
                <p class="text-center">Super Man</p>
            </article>
        </section>
        
        <footer>
            <p class="text-center">Designed by Gaurav</p>
        </footer>
        
    </div>
</body>
</html>
